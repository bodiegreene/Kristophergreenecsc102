<!DOCTYPE html> <!-- HTML5 doctype -->
<html lang="en"> <!-- root element language -->
<head> <!-- metadata container -->
  <meta charset="UTF-8"> <!-- character encoding -->
  <title>Palindrome Checker</title> <!-- page title -->
  <link rel="stylesheet" href="main.css"> <!-- reuse site-wide CSS -->
  <script src="pal.js" defer></script> <!-- palindrome logic (no inline JS; no addEventListener) -->
</head> <!-- end head -->

<body> <!-- start visible content -->
  <nav> <!-- top navigation to match site -->
    <a href="index.html">home</a> <!-- home -->
    <br> | <!-- divider -->
    <a href="game.html">dice game</a> <!-- dice -->
    <br> | <!-- divider -->
    <a href="boards.html">boards</a> <!-- boards -->
    <br> | <!-- divider -->
    <a href="strings.html">palindrome</a> <!-- current page -->
  </nav> <!-- end nav -->

  <h1>palindrome checker</h1> <!-- heading -->

  <!-- Messages box: ALL validation/results via innerHTML (no alerts) -->
  <div id="messages" class="messages"></div> <!-- live status -->

  <!-- REQUIRED: One form with submit for ALL user input -->
  <form id="palForm" method="post" action="#"> <!-- main form -->
    <label for="userText">enter a word or phrase</label> <!-- prompt label -->
    <input id="userText" name="userText" type="text" placeholder="e.g., radar" required> <!-- user text -->

    <!-- Loop control: becomes visible after first submit -->
    <fieldset id="continueGroup" class="continue hidden"> <!-- radios -->
      <legend>enter another after this?</legend> <!-- legend -->
      <label><input type="radio" name="continue" value="yes" checked> yes</label> <!-- default yes -->
      <label><input type="radio" name="continue" value="no"> no, i'm done</label> <!-- end loop -->
    </fieldset>

    <button id="submitBtn" type="submit">check</button> <!-- submit button (no inline handlers) -->
  </form> <!-- end form -->

  <!-- History of checks -->
  <h2>history</h2> <!-- subheading -->
  <ul id="historyList" class="history-list"></ul> <!-- list of results -->

  <footer> <!-- page footer -->
    <small>uses <code>innerHTML</code> for messages • form submit only • no addEventListener • no inline JS</small> <!-- note -->
  </footer> <!-- end footer -->
</body> <!-- end visible content -->
</html>
